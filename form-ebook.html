    <div class="container">
      <main class="row ">
        <div class="col mt-1">
        <img src="img/sincerely-media-nGrfKmtwv24-unsplash.png" class="coffee" />
      </div>
      <div class="col">
        <form class="save-ebook" method="POST" action="https://smtl.gama.academy/leads/7f2b6f22-dcac-11ea-91f1-99fb0c9231dc">
          <script></script>
          <h1 class="mt-2"> Receba seu ebook gratuito</h1>
          <div class="input-block">
          <label for="name">Nome Completo</label>
            <input
              class="form-control"
              name="name"
              type="text"
              pattern="^\D{2,}\s[\D\s]{2,}$"
              title="Digite seu nome completo"
              required
            />
          </div>
          <div class="input=block">
            <label for="email">E-mail</label>
              <input
                class="form-control"
                name="email"
                type="email"
                title="Digite um email válido"
                required
              />
          </div>
          <div class="input-block">
            <label for="telefone">Telefone <small>(somente números)</small></label>
            <input
              class="form-control"
              name="telefone"
              type="number"
              title="Digite um Número de Telefone Válido"
              required
            />

        </div>
        <input name="redirectTo" type="hidden" value="https://www.skcred.com.br/thank-you" />
        <button class="btn btn-info mt-2" type="submit">
            Quero receber o ebook          
        </button>
      </form>
